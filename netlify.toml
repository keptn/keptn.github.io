[context.deploy-preview]
command = "hugo -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
command = "hugo -b $DEPLOY_PRIME_URL"

[context.production.environment]
HUGO_VERSION = "0.53"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[[redirects]]
  from = "/gsoc"
  to = "https://github.com/keptn/community/blob/main/mentorship/gsoc"
  status = 302
  force = false
  query = {path = ":path"}
