<div class="intro">
  {{ partial "announcement.html" . }}
  <div class="container pt-5 pb-3 pb-md-0">
    <div class="row pt-4 pt-md-5">
      <div class="col-12 teaser-box">
        <div class="logo-intro">
          <a href="/">
            <img alt="Keptn Homepage" src="{{ .Site.BaseURL }}/images/home/hero/keptn-logo-white.svg">
          </a>
        </div>
      </div>
      <div class="col-10 col-md-4 teaser-box teaser-box--white teaser-box--intro">
        {{ with .Site.GetPage "section" "home/headline" }}
        {{ .Content }}
        {{ end }}
      </div>
      <div class="col-12 col-md-6 teaser-box teaser-box--white teaser-box--intro">
        {{ with .Site.GetPage "section" "home/intro" }}
        {{ .Content }}
        {{ end }}
        <div class="d-block d-lg-flex">
          <div class="d-block">
            <a class="d-inline-block button button--filledGreen mb-3 mb-lg-0 mr-0 mr-lg-3"
               href="https://github.com/keptn/keptn">
              Start now
            </a>
          </div>
          <div class="d-block">
            <a class="d-inline-block button button--filledWhite" href="https://github.com/keptn/keptn">
              Keptn on Github
              <img class="icon" src="/images/general/icon-github-home.svg" alt="Github">
              <img class="icon icon--hover" src="/images/general/icon-github-hover.svg" alt="Github">
            </a>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
      <div class="col-12 teaser-box pt-3">
        <div class="d-none d-md-block">
          {{ partial "intro-svg.html" . }}
        </div>
        <div class="d-md-none">
          {{ partial "intro-svg-mobile.html" . }}
        </div>
      </div>
    </div>
  </div>
</div>
