<!--Source: Adapted from the Universal theme https://github.com/devcows/hugo-universal-theme/blob/master/layouts/partials/carousel.html-->
{{ if default true .Site.Params.CarouselHomepage.enable }}

<div class="intro">
    <div class="container">
        <div class="row teaser-box teaser-box--white">
            <h1>What's HOT?ðŸ”¥</h1>
        </div>
        <div class="home-carousel">    
            <div class="dark-mask"></div>
            <div class="container">
                <div class="homepage owl-carousel"
                    data-autoplay="{{ default true .Site.Params.CarouselHomepage.auto_play }}"
                    data-slide-speed="{{ default 2000 .Site.Params.CarouselHomepage.slide_speed }}"
                    data-pagination-speed="{{ default 1000 .Site.Params.CarouselHomepage.pagination_speed }}">
                    {{ range .Site.Data.carousel.entries }}
                    <div class="item"></div>       
                        {{ if .href }}
                        <a href="{{ .href }}" target="_blank" title="{{ .title | safeHTML }}">
                        {{ end }}
                            <div class="row pb-sm-4">
                                <div class="col-sm-5 right teaser-box teaser-box--white" >
                                    <h2>{{ .title | safeHTML }}</h2>
                                    {{ .description | safeHTML }}
                                </div>
                                <div class="col-sm-7">
                                    <img class="img-responsive" src="{{ .image }}" alt="">
                                </div>
                            </div>
                        {{ if .href }}
                        </a>
                        {{ end }}
                    </div>
                    {{ end }}
            </div>
            <!-- /.project owl-slider -->
        </div>
    </div>           


            
</div>
{{ end }}
