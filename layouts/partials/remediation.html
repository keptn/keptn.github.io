<div class="remediation">
    <div class="container pt-4 pt-md-5">
        <div class="row d-flex">
            <div class="col-12 col-lg-8 pr-lg-5 pt-lg-4 teaser-box remediation-graphic d-none d-md-block">
                <picture>
                    <source media="(min-width: 768px)" srcset="/images/home/use-cases/graphic-use-case-03a.svg">
                    <img class="" src="/images/home/use-cases/graphic-use-case-03-XS.svg">
                </picture>
            </div>
            <div class="col-12 col-lg-4 teaser-box pl-lg-5  remediation-content">
                {{ with .Site.GetPage "section" "home/remediation" }}
                {{ .Content }}
                {{ end }}
                <div class="d-inline-block d-md-flex">
                    <a class="button button--filledGreen" href="https://keptn.sh/docs/quickstart/">
                        Start now!
                    </a>
                </div>
            </div>
        </div>
        <div class="row pb-md-5">
            <div class="col-12 pt-md-2 pt-lg-5 teaser-box remediation-graphic-bottom">
                <picture>
                    <img src="/images/home/use-cases/graphic-use-case-03b.svg">
                </picture>
            </div>
        </div>
    </div>
    <div class="container pl-0 pr-0 pt-5 pb-5 d-md-none">
        <div class="row pb-4">
            <div class="col-12 teaser-box">
                <picture>
                    <source media="(min-width: 576px)" srcset="/images/home/use-cases/graphic-use-case-03-S.svg">
                    <img class="" src="/images/home/use-cases/graphic-use-case-03-XS.svg">
                </picture>
            </div>
        </div>
    </div>
</div>
