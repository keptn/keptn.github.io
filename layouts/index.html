{{ define "title" }}
keptn | An event-based control plane for continuous delivery and automated operations for cloud-native applications
{{ end }}

{{ define "header_css" }}
{{ end }}

{{ define "header_classes" }}
header-transparent
{{ end }}

{{ define "header_js" }}
<script src="https://cdn.jsdelivr.net/npm/typeit@6.0.3/dist/typeit.min.js" />
{{ end }}

{{ define "body_classes" }}
page-home
{{ end }}

{{ define "meta" }}
<meta property="og:description" content="Building the fabric for cloud-native lifecycle automation at enterprise scale">
<meta property="og:title" content="Keptn - A message-driven control plane for application delivery and automated operations">
<meta property="og:image" content="https://keptn.sh/favicon.png">
<meta property="og:url" content="https://keptn.sh/index.html">
<meta name="twitter:card" content="summary_large_image">
{{ end }}

{{ define "main" }}



{{/* Intro */}}
<div class="intro">
  {{/* announcement */}}
{{ partial "announcement.html" . }}
  <div class="container pt-5 pb-5">
    <div class="row pt-md-5 pb-md-5">
      <div class="col-12 col-md-8 col-lg-6">
        {{ with .Site.GetPage "section" "home/intro" }}
          {{ .Content }}
        {{ end }}

        <div class="d-flex pt-2">
          <a class="button button-tertiary" href="https://github.com/keptn/keptn">
            keptn on Github
            <img class="icon" src="/images/general/icon-github.svg" alt="Github">
            <img class="icon icon--hover" src="/images/general/icon-github-hover.svg" alt="Github">
          </a>
          &nbsp;&nbsp;&nbsp;
          <a class="button button-primary" href="https://tutorials.keptn.sh/tutorials/keptn-installation-gke/index.html#0">
            Quickstart with credits on GKE
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{{/* Usage */}}
<div class="usage">
  <div class="container pt-4 pb-3 pb-md-4">
    <div class="row pt-md-2 pb-md-4">
      <div class="col-12 pb-2">
        {{ with .Site.GetPage "section" "home/usage-top" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="usage-item col-12 col-md-4 d-flex flex-row">
        {{ with .Site.GetPage "section" "home/usage-left" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="usage-item col-12 col-md-4 d-flex flex-row">
        {{ with .Site.GetPage "section" "home/usage-middle" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="usage-item col-12 col-md-4 d-flex flex-row">
        {{ with .Site.GetPage "section" "home/usage-right" }}
          {{ .Content }}
        {{ end }}
      </div>
    </div>
  </div>
</div>

{{/* Kubernetes Cluster */}}
<div class="kubernetes-cluster">
  <div class="container pt-5 pb-4">
    <div class="row">
      <div class="col-12 pb-4">
        <div class="col-12 col-md-7 p-0">
          {{ with .Site.GetPage "section" "home/kubernetes-cluster-top" }}
            {{ .Content }}
          {{ end }}
        </div>
      </div>

      <div class="step col-12 col-md-10 col-lg-8 offset-md-2 offset-lg-4">
        {{ with .Site.GetPage "section" "home/kubernetes-cluster-step1" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="col-12 pt-4 pb-4">
        {{/* Placeholder */}}
      </div>

      <div class="step col-12 col-md-10 col-lg-8 offset-md-2 offset-lg-4">
        {{ with .Site.GetPage "section" "home/kubernetes-cluster-step2" }}
          {{ .Content }}
        {{ end }}
      </div>
    </div>
  </div>
</div>

{{/* Delivery Flow */}}
<div class="delivery-flow">
  <img class="background-image" src="/images/home/background-flow.png" alt="Background Image">

  <div class="container pt-5 pb-5">
    <div class="row pb-md-5">
      <div class="col-12">
        <div class="col-12 col-md-8 col-lg-6 p-0">
          {{ with .Site.GetPage "section" "home/delivery-flow-top" }}
            {{ .Content }}
          {{ end }}
        </div>
      </div>

      <div class="text col-12 col-md-5 pb-3 pb-md-5">

          {{ .Content }}
        {{ end }}
      </div>

      <div class="col-12 col-md-6 offset-md-1 pb-md-5">
        {{ with .Site.GetPage "section" "home/delivery-flow-right" }}
          {{ .Content }}
        {{ end }}
      </div>
    </div>
  </div>
</div>

{{/* Onboard Services */}}

  <div class="container pt-5 pb-5 pb-md-0 pb-lg-5">
    <div class="row b-2 justify-content-center">

    </div>

</div>
