{{ define "main" }}



{{/* Intro */}}
{{ partial "intro.html" . }}

{{/* Usage */}}
<div class="usage">
  <div class="container pb-5 pt-3 pt-md-0">
    <div class="row">
      <div class="col-12 col-md-8 teaser-box">
        {{ with .Site.GetPage "section" "home/usage" }}
          {{ .Content }}
        {{ end }}

        <div class="d-block d-md-flex">
          <a class="button button--filledGreen mb-3 mb-md-0 mr-0 mr-md-3" href="https://github.com/keptn/keptn">
            Start now
          </a>
          <a class="button button--outlinedBlue mb-3 mb-md-0 mr-0 mr-md-3" href="https://github.com/keptn/keptn">
            See it in action
          </a>
          <a class="button button--outlinedBlue" href="https://github.com/keptn/keptn">
            Read docs
          </a>
        </div>
      </div>
      <div class="col-12 pt-4 pb-3 teaser-box">
        <picture>
          <source media="(min-width: 768px)" srcset="/images/home/use-cases/graphic-use-case-01.svg">
          <img src="/images/home/hero/keptn-logo-white.svg">
        </picture>
      </div>
    </div>
  </div>
</div>

{{/* Delivery */}}
<div class="delivery">
  <div class="container pb-5 pt-3 pt-md-5">
    <div class="row">
      <div class="col-12 col-md-8 teaser-box">
        {{ with .Site.GetPage "section" "home/delivery" }}
        {{ .Content }}
        {{ end }}

        <div class="d-block d-md-flex">
          <a class="button button--filledGreen" href="https://github.com/keptn/keptn">
            Start now
          </a>
        </div>
      </div>
      <div class="col-12 pt-4 pb-3 teaser-box">
        <picture>
          <source media="(min-width: 768px)" srcset="/images/home/use-cases/graphic-use-case-02.svg">
          <img src="/images/home/use-cases/graphic-use-case-02-XS.svg">
        </picture>
      </div>
    </div>
  </div>
</div>

{{/* Remediation */}}
<div class="remediation">
  <div class="container pb-5 pt-3 pt-md-5">
    <div class="row d-flex">
      <div class="col-12 col-lg-8 pr-lg-5 pt-lg-4 teaser-box remediation-graphic">
        <picture>
          <source media="(min-width: 768px)" srcset="/images/home/use-cases/graphic-use-case-03a.svg">
          <img class="" src="/images/home/use-cases/graphic-use-case-03-XS.svg">
        </picture>
      </div>
      <div class="col-12 col-lg-4 teaser-box pl-lg-5 pb-4 pb-lg-0 remediation-content">
        {{ with .Site.GetPage "section" "home/remediation" }}
        {{ .Content }}
        {{ end }}
        <div class="d-block d-md-flex">
          <a class="button button--filledGreen" href="https://github.com/keptn/keptn">
            Start now
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 pt-md-2 pt-lg-5 teaser-box remediation-graphic-bottom">
        <picture>
          <img src="/images/home/use-cases/graphic-use-case-03b.svg">
        </picture>
      </div>
    </div>
  </div>
</div>

{{/* Key Capabilities */}}
  <div class="capabilities">
    <div class="container pb-5 pt-3 pt-md-5">
      <div class="row pt-md-3 teaser-box teaser-box--white">

          {{ end }}
        </div>
      </div>
    {{partial "teaser-cards.html" . }}

{{/* Integration Workflow */}}
<div class="integration-workflow">
  <div class="container pt-5 pb-4">
    <div class="row pt-lg-2 pb-2">

          {{ with .Site.GetPage "section" "home/integration-workflow-top" }}
            {{ .Content }}
          {{ end }}
        </div>
      </div>

      <div class="text col-12 col-md-5 pb-3">
        {{ with .Site.GetPage "section" "home/integration-workflow-top-left" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="code col-12 col-md-6 offset-md-1 pb-5 pb-md-3">
        {{ with .Site.GetPage "section" "home/integration-workflow-top-right" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="image col-12 col-md-6 pl-0 pr-0 pr-md-4">
        {{ with .Site.GetPage "section" "home/integration-workflow-bottom-left" }}
          {{ .Content }}
        {{ end }}
      </div>

      <div class="text col-12 col-md-6">
        {{ with .Site.GetPage "section" "home/integration-workflow-bottom-right" }}
          {{ .Content }}
        {{ end }}
      </div>
    </div>
  </div>
</div>

      <div class="row pt-2 pt-md-4 pb-md-2">
        <div class="text col-6 col-md-2 d-flex flex-column justify-content-center">
          <img src="/images/home/logo-avodaq.png">
        </div>
      </div>
    </div>
  </div>
</div>

{{/* Automatic Remediation */}}
